[Settings]
; Enables detailed logging for debugging.
; When enabled, every reference whose rim lighting was removed will be logged.
; Recommended: Keep disabled unless you are diagnosing issues.
bEnableDebugLog = false

; Excludes shader properties that have both Rim Lighting and Back Lighting enabled.
; Back Lighting relies on Rim Lighting to function correctly.
; If enabled: such materials remain untouched to avoid visual issues.
; If disabled: both rim lighting and back lighting will be removed, which may look incorrect.
bExcludeBackLighting = true